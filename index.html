<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>

    <!--Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <!--Font Awesome Link-->
    <link rel="stylesheet" href="./assets/webfonts/all.min.css">

    <!--External CSS Stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
  <h1>Weather Dashboard</h1>
    <div class="container ">
        
    <!--Search for a City Box-->
    <section class="row">
        <section clss="col-lg-3 mt-4">
                <h4 class="searchBox">Search for a City:</h4>
                <form class="form-inline">
                    <div class="form-group">
                        <input type="search" class="form-control" id="userInput" placeholder="City Name"><button class="searchBtn btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form> 
   
        <ul class="list-group" id="saved-cities">
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
        </ul>
    
        </section> <!--end of col-lg-3 search for city box-->
        
            <!-- Main City Forecast Display -->
        <section class="col-lg-9 ">
            <section class="row ">
                <div class="col-lg-10" id="main-forecast">
                    <div class="stats">
                    <div class="city"></div>
                    <div class="weatherIcon" id="currentDay"></div>
                    <div class="temp"></div>
                    <div class="tempF"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                    <div class="uv-index"></div>
                </div>
               </div> 
            </section>
        </section>
    </section> <!--end of <section class="row"> search for city box-->

    <!--5 day forecast-->
    <section class="row  " id="fiveDayForecast">
        <h3>5-Day Forecast:</h3>
            
                <section class="col-sm " id="day1">
                    <h5 id="date1"></h5>
                    <p id="wIcon1" alt="Weather icon"></p>
                    <p id="temp1"></p>
                    <p id="humidity1"></p>
                </section>
                
           
           
                <section class="col-sm" id="day2">
                    <h5 id="date2"></h5>
                    <p id="wIcon2" alt="Weather icon"></p>
                    <p id="temp2">Temp:</p>
                    <p id="humidity2">Humidity:</p>
                </section>
                
            
            
                <section class="col-sm" id="day3">
                    <h5 id="date3"></h5>
                    <p id="wIcon3" alt="Weather icon"></p>
                    <p id="temp3">Temp:</p>
                    <p id="humidity3">Humidity:</p>
                </section>

                <section class="col-sm " id="day4">
                    <h5 id="date4"></h5>
                    <p id="wIcon4" alt="Weather icon"></p>
                    <p id="temp4">Temp:</p>
                    <p id="humidity4">Humidity:</p>
                </section>

                <section class="col-sm" id="day5">
                    <h5 id="date5"></h5>
                    <p id="wIcon5" alt="Weather icon"></p>
                    <p id="temp5">Temp:</p>
                    <p id="humidity5">Humidity:</p>
                </section>
            <!-- </section> end #forecast -->
           
    </section> <!--end of #fiveDayForecast-->

 
    <!-- <img id="wIcon1" alt="Weather icon" -->
   

    </div> <!--end of container-->




   
  <!--jQuery link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  

    <!--Moment.js link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
    
    <!--External JavaScript File-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
