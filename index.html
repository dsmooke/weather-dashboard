<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather Dashboard</title>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>

    <!--Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <!--Font Awesome Link-->
    <link rel="stylesheet" href="./assets/webfonts/all.min.css">

<body>
  <h1>Weather Dashboard</h1>
    <div class="container-flex ">
        
    <!--Search for a City Box-->
        <section class="row">
            <section clss="col-lg-3 mt-4">
                <h4 class="searchBox">Search for a City:</h4>
                <form class="form-inline">
                    <div class="form-group">
                        <input type="search" class="form-control" id="userInput" placeholder="City Name"><button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form> 
   
        <ul class="list-group" id="saved-cities">
          <li class="list-group-item">Atlanta</li>
          <li class="list-group-item">Chicago</li>
          <li class="list-group-item">Denver</li>
          <li class="list-group-item">San Francisco</li>
          <li class="list-group-item">New York</li>
          <li class="list-group-item">Dallas</li>
          <li class="list-group-item">Miami</li>
        </ul>
    
            </section> <!--end of col-lg-3 search for city box-->
        
       





        <!-- Main City Forecast Display -->
        <section class="col-lg-9 ">
            <section class="flex-row ">
                <div class="col" id="main-forecast">
                    <div class="city"></div>
                    <div id="currentDay"></div>
                    <div class="temp"></div>
                    <div class="tempF"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                    <div class="uv-index"></div>
               </div> 
            </section>
        </section>
</section> <!--end of section row search for city box-->
<!--5 day forecast-->
        <section class="row">
            <section class="col-sm border m-1 p-1 border-dark rounded" id="d1">
                <h5 id="nextDay">(00/00/2020)</h5>
                <p><img id="wIcon1" src="" alt="Weather icon"></p>
                <p id="temp1">Temperature</p>
                <p id="hum1">Humidity</p>
            </section>
